<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./ranking_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="home.html">Home</a>
        <a href="ranking.html">Ranking</a>
        <a href="contact.html">Contact us</a>
      </div>
    </header>

    <h1 class>Rank Our Story</h1>
    <main class="container">
      <div class="one">
        <img class="photo" src="./img/1.jpg" alt="picture" />
        <div class="comment1">
          <div class="like-button">
            <button class="button1 button11">
              <span class="material-symbols-outlined">thumb_up</span>
            </button>
          </div>
          <div class="dislike-button">
            <button class="button1 button5">
              <span class="material-symbols-outlined">thumb_down</span>
            </button>
          </div>
        </div>
      </div>

      <div class="two">
        <img class="photo" src="./img/2.jpg" alt="picture" />
        <div class="comment1">
          <div class="like-button">
            <button class="button3 button33">Like</button>
          </div>
          <div class="dislike-button">
            <button class="button4 button44">dislike</button>
          </div>
        </div>
      </div>
      <div class="three">
        <img class="photo" src="./img/3.jpg" alt="picture" />
        <div class="comment1">
          <div class="like-button">
            <button class="button1 button11">Like</button>
          </div>
          <div class="dislike-button">
            <button class="button1 button5">dislike</button>
          </div>
        </div>
      </div>
      <div class="four">
        <img class="photo" src="./img/4.jpg" alt="picture" />
        <div class="comment1">
          <div class="like-button">
            <button class="button1 button11">
              <span class="material-symbols-outlined"> favorite </span>
            </button>
          </div>
          <div class="dislike-button">
            <button class="button1 button5">
              <span class="material-symbols-outlined">
                sentiment_dissatisfied
              </span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
