<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="home.html">Home</a>
        <a href="ranking.html">Ranking</a>
        <a href="contact.html">Contact us</a>
      </div>
    </header>

    <h1>Contact us</h1>
    <p>
      If you have any question or need help with something , dont hesitate
      contacting us!
    </p>
    <br />
    <form>
      <div class="container">
        <label for="Fname" class="fname">First Name:</label>
        <input type="text" class="input" placeholder="James" />
        <label for="Lname" class="lname">Last Name:</label>
        <input type="text" class="input" placeholder="Smith" />
        <br />
        <label for="gender" class="gender">Gender:</label>
        <select name="" id="">
          <option value="empty"></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br /><br /><br />
        <label for="Topic" class="topic">Topic:</label>
        <input type="text" placeholder="Your amazing site" />
        <br />
        <label for="text">Text:</label><br /><br />
        <textarea name="" id="" cols="50" rows="10"> </textarea>
        <div class="buttons">
          <input class="btn" type="submit" />
          <input class="btn" type="reset" name="" id="" />
        </div>
      </div>
    </form>
  </body>
</html>
